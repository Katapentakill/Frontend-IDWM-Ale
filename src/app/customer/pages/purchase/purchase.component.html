<div *ngIf="selectedProduct" class="flex justify-center">
  <div class="bg-custom-morado-900 max-w-sm rounded overflow-hidden shadow-lg my-4">
    <img class="w-full" [src]="selectedProduct.imgUrl" alt="{{ selectedProduct.name }}">
    <div class="px-6 py-4">
      <div class="text-white font-bold text-xl mb-2">{{ selectedProduct.name }}</div>
      <p class="text-white text-base">
        Precio: ${{ selectedProduct.price }}
      </p>
      <p class="text-white text-base">
        Stock: {{ selectedProduct.stock }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <input type="number" [(ngModel)]="selectedQuantity" min="1" [max]="selectedProduct.stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="px-6 pt-4 pb-2">
      <button (click)="makePurchase()" class="bg-custom-morado-600 hover:bg-custom-morado-400 text-white font-bold py-2 px-4 rounded">Comprar</button>
    </div>
  </div>
</div>


<div *ngIf="showSuccessMessage" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-md z-50">
  Compra realizada con éxito
</div>

<div *ngIf="showErrorMessage" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-md z-50">
  Error al realizar la compra
</div>
