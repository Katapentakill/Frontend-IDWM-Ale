<div class="w-full max-w-sm bg-black border border-gray-200 rounded-lg shadow flex flex-col" *ngIf="product">
  <div class="h-60 w-full flex items-center justify-center">
    <img class="max-h-full max-w-full object-contain p-5" [src]="product.imgUrl" [alt]="product.name" />
  </div>

  <div class="px-6 py-4">
    <div class="text-white font-bold text-xl mb-2">{{ product.name }}</div>
    <p class="text-white text-base mb-2">Price: ${{ product.price }}</p>
    <p class="text-white text-base mb-2">Stock: {{ product.stock }}</p>
    <p class="text-white text-base mb-2">Product Type: {{ product.productType.type }}</p>
  </div>

  <div class="px-6 pt-4 pb-2">
    <input type="number" [(ngModel)]="quantity" min="1" [max]="product.stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    <button (click)="selectProduct()" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Seleccionar</button>
  </div>
</div>
