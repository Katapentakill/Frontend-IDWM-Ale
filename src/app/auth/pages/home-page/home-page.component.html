
<app-home-nav-bar></app-home-nav-bar>
<div class="flex flex-col justify-between min-h-screen">
  <div class="flex-grow relative">
    <img src="../../../assets/images/homepage.jpeg" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute left-0 top-1/3 transform -translate-y-1/2 pl-8 md:pl-16" *ngIf="role == 'Usuario'">
      <h1 class="mt-4 text-white font-sans font-bold text-3xl md:text-5xl" style="text-shadow: 2px 2px 4px rgb(0,0,0,1);">COMPRA ONLINE.</h1>
      <h1 class="text-black font-sans font-bold text-3xl md:text-5xl" style="text-shadow: 0px 2px 4px rgba(0, 0, 0, 1);">DESDE TU CASA.</h1>
      <br>
      <p class="text-white font-sans font-semibold text-lg md:text-2xl rounded-x" style="text-shadow: 2px 2px 4px rgb(0,0,0,1);">Encuentra los mejores productos a
        <br>
        los mejores precios
        <br>
        ¡No te quedes sin el tuyo!
      </p>
      <br>
      <button routerLink="/customer/purchase" class="custom-button text-white px-4 py-2 rounded-lg">¡Comprar!</button>
    </div>
    <div class="absolute left-0 top-1/3 transform -translate-y-1/2 pl-8 md:pl-16" *ngIf="role == 'Admin'">
      <h1 class="mt-4 text-white font-sans font-bold text-3xl md:text-5xl" style="text-shadow: 2px 2px 4px rgb(0,0,0,1);">BIENVENIDO DE NUEVO.</h1>
      <h1 class="text-black font-sans font-bold text-3xl md:text-5xl" style="text-shadow: 0px 2px 4px rgba(0, 0, 0, 1);">EMPECEMOS.</h1>
      <br>
      <p class="text-white font-sans font-semibold text-lg md:text-2xl rounded-x" style="text-shadow: 2px 2px 4px rgb(0,0,0,1);">Gestiona los productos y clientes
        <br>
        de tu tienda
        <br>
        ¡Haz crecer tu negocio!
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
