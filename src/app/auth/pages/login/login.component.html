<div class="absolute inset-0 aspect-w-16 aspect-h-9">
  <img src="../assets/images/laptop-near-smartphone-tags-tablet-packet.jpg" class="w-full h-full object-cover">
</div>
<div class="flex items-center justify-center absolute inset-0">
  <div class="p-8 flex items-start justify-center">
    <form class="max-w-sm mx-auto justify-center bg-white border rounded-xl inline-block pl-14 pr-24 py-16 bg-opacity-60"
    [formGroup]="loginForm"
    (ngSubmit)="loginForm.valid && login()"
    autocomplete="off"
    >
    <div class="mb-10 flex jus">
      <h1 class="block font-bold text-gray-900 text-2xl dark:text-white m-auto pl-10">¡Bienvenido!</h1>
    </div>
    <app-text-input
        [formControl]="$any(loginForm.controls['email'])"
        label="Correo electrónico"
        [type]="'email'"
        placeholder="Ingrese su correo electrónico"
        requiredMessage="El correo electrónico es requerido"
        class="pb-10"
    />

    <app-text-input
        [formControl]="$any(loginForm.controls['password'])"
        label="Contraseña"
        [type]="'password'"
        placeholder="Ingrese su contraseña"
        requiredMessage="La contraseña es requerida"
    />
    <div
        *ngIf="errorMessage"
        class="px-1 py-1 mt-4 text-sm text-red-600 rounded-lg inline-block"
        role="alert"
      >
        <span class="font-medium">Error!</span> {{ errorMessage }}
      </div>
      <div class="flex justify-center pl-10">
      <button
        class="place-self-center w-fit my-2 px-3 py-2 text-sm font-medium text-center text-white bg-custom-morado-700 rounded-lg"
        [disabled]="!loginForm.valid"
        [ngClass]="
          loginForm.valid
            ? 'hover:bg-custom-morado-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
            : 'bg-blue-400 cursor-not-allowed'
        "
        type="submit"
      >
        Iniciar sesión
      </button>
    </div>
    <div class="flex justify-center pl-10">
      <a routerLink="/auth/register">
        <p class="">¿No tienes una cuenta?</p>
      </a>
    </div>
    </form>
  </div>
</div>
