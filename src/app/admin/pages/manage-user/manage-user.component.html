<div class="flex justify-center mt-10 mb-10">

  <a routerLink="/auth/home" class="absolute top-0 left-0 mt-4 ml-10 inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <!-- Icono opcional -->
    <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
    Volver
  </a>

  <div class="w-full max-w-screen-xl">
    <!-- Contenido principal -->
    <div class="mb-10">
      <form class="max-w-md mx-auto" [formGroup]="searchForm">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" formControlName="searchQuery" id="default-search" placeholder="Search users..." class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
      </form>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">RUT</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Birthday</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Is Active</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Gender</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users$ | async">
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.id }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.rut }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.birthday | date:'shortDate' }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.isActive ? 'Yes' : 'No' }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">{{ user.gender.type }}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-900">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="changeUserState(user.id, user.isActive ? 'false' : 'true')">
                {{ user.isActive ? 'Activado' : 'Desactivado' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
