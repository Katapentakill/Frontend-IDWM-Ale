<div class="w-full max-w-sm bg-black border border-gray-200 rounded-lg shadow flex flex-col" *ngIf="product">
  <div class="h-60 w-full flex items-center justify-center">
    <img class="max-h-full max-w-full object-contain p-5" [src]="product.imgUrl" [alt]="product.name" />
  </div>

  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ product.name }}</div>
    <p class="text-white text-base mb-2">Price: ${{ product.price }}</p>
    <p class="text-white text-base mb-2">Stock: {{ product.stock }}</p>
    <p class="text-white text-base mb-2">Product Type: {{ product.productType.type }}</p>
  </div>

  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-black mr-2">
      ID: {{ product.id }}
    </span>
  </div>
</div>
